<div class="col-sm-6 col-xs-12">
    <div class="photo" id="divPhoto">
        <div class="img-thumbnail">
            <div style="position: relative;">
                <img ng-src="{{info.url}}" class="img-responsive">
                <div class="caption" style="border-top: 2px solid black; bottom: 0; display: none; width: 100%; background-color:rgba(0,0,0,0.6); color: white; padding: 15px; position: absolute;" ng-bind="info.caption"></div>
            </div>
        </div>
    </div>
</div>
