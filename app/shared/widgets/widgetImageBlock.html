<div class="col-sm-6 col-xs-12">
    <div class="photo" id="divPhoto">
        <div class="img-thumbnail">
            <div class="photo_container" style="position: relative; overflow: hidden;">
                <img ng-src="{{info.url}}" class="img-responsive transition-500 scale-up">
                <div class="photo_caption transition-250" ng-bind="info.caption"></div>
            </div>
        </div>
    </div>
</div>
